<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Explore improv shows in Sweden. View events by city, add your own, and get inspired.">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Improv Sweden Calendar">
    <meta property="og:description" content="Find and share improv events happening across Sweden.">
    <meta property="og:image" content="logo.jpg">
    <meta property="og:url" content="https://yourwebsite.com"> <!-- Replace with your actual URL -->
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Improv Sweden Calendar">
    <meta name="twitter:description" content="Discover improv shows across Sweden with ease.">
    <meta name="twitter:image" content="logo.jpg">

    <!-- Favicon -->
    <link rel="icon" href="images/logo.jpg" type="image/jpeg">

    <!-- Title -->
    <title>Improv Sweden Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Styling -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.jpg" alt="Improv Sweden Logo"
                style="height: 40px; width: 40px; border-radius: 50%; object-fit: cover; vertical-align: middle; margin-right: 0.5rem;">
            Improv Sweden Calendar
        </div>
        <div class="cta-buttons">
            <button id="randomWordButton" onclick="showRandomWord()" style="background-color:#4f46e5; display: none;">Show Me
                A Random Word</button>
            <button onclick="togglePopup()" style="background-color:#0d9488">Add Event</button>
        </div>
    </nav>

    <div class="container">
        <div id="dropdown" class="dropdown" style="display: none;">
            <select id="citySelect" onchange="updateCalendar()">
                <option value="">-- Select a city --</option>
            </select>
        </div>

        <div>
            <iframe class="airtable-embed" id="calendarFrame"
                src="https://airtable.com/embed/appW0McLlByaH5C0D/shrVpIkFPbgpH4IrA" frameborder="0" onmousewheel=""
                width="100%" height="100%" style="background: transparent; border: 1px solid #ccc;"
                loading="lazy"></iframe>
        </div>
    </div>

    <div class="footer">
        Contact: hello@improvcalendar.se | Â© 2025 Improv Sweden
    </div>

    <div id="popup" onclick="togglePopup()">
        <iframe src="https://airtable.com/embed/appW0McLlByaH5C0D/shr8vMU9qYf616niE"></iframe>
    </div>
    <div id="wordPopup" onclick="closeWordPopup()">
        <div class="word-box" onclick="event.stopPropagation()">
            <h2 id="randomWord">Word</h2>
            <p id="wordDesc">Description of the word.</p>
            <button onclick="generateWord()">Another One</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
